<div class="form-container" *ngIf="employeeForm">
  <h2>Add New Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">

    <label>Name</label>
    <input type="text" formControlName="name" required />

    <label>Position</label>
    <input type="text" formControlName="position" required />

    <label>Mobile</label>
    <input type="text" formControlName="mobile" required />

    <label>Address</label>
    <input type="text" formControlName="address" required />

    <label>Date of Birth</label>
    <input type="date" formControlName="dob" required />

    <label>Date of Joining</label>
    <input type="date" formControlName="doj" required />

    <label>Married</label>
    <select formControlName="married" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="submit">Add Employee</button>
  </form>
</div>
